<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzamiento de zapphiro fragancias</title>
    <!--Estilos del html -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="banner/banner.css" rel="stylesheet" type="text/css">
    <link href="banner/graphic.css" rel="stylesheet" type="text/css">
</head>
<section class="main-banner">
    <!--grid-container-->
    <div class="grid-container">
        <!--banner-container-->
        <div class="content">
            <!--Titulo-->
            <div>
                <h1 class="title s-center">
                    <span class="line-1">Perfumeria uníca</span>
                    <br>
                    <span class="line-2">con ZF Company</span>
                </h1>
            </div>
            <!--Descripción-->
            <p class="descripcion s-center">Del 10 de setiembre al 20 de setiembre ZF Company estara de Lanzamiento con
                los
                precios mas bajos del año. No postergues mas tus sueños ¡Tu momento ha llegado!</p>

            <!--contador-->
            <div class="countdown flex">
                <span>Lanzamiento en:</span>
                <div class="flex">
                    <div class="countdown-item flex">
                        <span class="countdown-number">40</span>
                        <span class="countdown-letter">D</span>
                    </div>
                    <div class="countdown-item flex">
                        <span class="countdown-number">11</span>
                        <span class="countdown-letter">H</span>
                    </div>
                    <div class="countdown-item flex">
                        <span class="countdown-number">48</span>
                        <span class="countdown-letter">M</span>
                    </div>
                    <div class="countdown-item flex">
                        <span class="countdown-number">40</span>
                        <span class="countdown-letter">s</span>
                    </div>
                </div>
            </div>
            <!--Sección del formulario-->
            <div class="form-container s-center">
                <!--Formulario de incripcion-->
                <form class="form">
                    <input type="email" name="email" class="input" placeholder="Email">
                    <button type="submit" class="button">Registrarse</button>
                </form>
                <p class="form-hint s-center">Deja tu correo y sé el primero en acceder a los descuentos </p>
            </div>
        </div>

        <!--Grafico-->
        <div class="graphic">
            <img class="graphic-main graphic-man" src="img-banner/banner-para-la-web-en-la-parte-inferior.jpg">
            <img class="graphic-pet absolute graphic-go" src="img-banner/Hombres.png">
            <div class="graphic-circles absolute">
                <img class="graphic-logo absolute" src="img-banner/8---company.png">
                <img class="graphic-circle-1 absolute" src="img-banner/cabello.png">
                <img class="graphic-circle-2 absolute" src="img-banner/alcohol.png">
                <img class="graphic-energy absolute" src="img-banner/fragancia_femenina.png">
            </div>
        </div>
    </div>
</section>

</body>

</html>
